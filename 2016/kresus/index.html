# C'est quoi, un PFM ?

- Historique long.
- Recherche texte avec statistiques.
- Graphes de dépenses / rentrées.
- Visualisation de l'évolution du solde.
- Alertes sur montants des opérations.
- Alertes sur soldes des comptes.
- Rapports emails.

???

Les doublons, bien sûr !

- les banques ajoutent des informations au cours du temps
- détection naïve : si la date de l'opération, le libellé et le montant sont
les mêmes, considérer qu'une opération est un doublon et ne pas l'insérer dans
les données.
- ça marche, dans 95% des cas.

---

# Les cas pénibles

- Faux positif :
    - Opérations identiques le même jour.
- Faux négatif :
    - Les banques changent le libellé.
    - Les banques changent le montant.
    - Les banques changent la date.
