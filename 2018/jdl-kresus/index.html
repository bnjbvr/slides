# Le problème d'un PFM ?

???

A votre avis, quel est le plus gros problème d'un PFM ?

- weboob produit un instantané de l'état des comptes à un instant T
- kresus essaie de produire une vidéo
- donc il faut combler les trous

---

background-image: url(img/doublons.jpg)
background-size: auto 100%

???

Les doublons, bien sûr !

- les banques ajoutent des informations au cours du temps
- détection naïve : si la date de l'opération, le libellé et le montant sont
les mêmes, considérer qu'une opération est un doublon et ne pas l'insérer dans
les données.
- ça marche, dans 95% des cas.

---

class: bigger

# Les cas pénibles

- Faux positif :

--
    - Mêmes opérations le même jour avec le même montant.
--
- Faux négatif :

--
    - Le libellé change.
--
    - La date change.
--
    - Le montant change.

--
